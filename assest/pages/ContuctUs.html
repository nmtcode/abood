<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ العنوان الخاص بكل صفحة -->
  <title>تفصيل مطابخ حديثة بالرياض | تاج العرب للمطابخ</title>

  <!-- ✅ ملفات التنسيق العامة -->
  <div id="meta"></div>
  <style>
      .page-header {
        text-align: center;
        padding: 60px 20px 40px 20px;
        background-color: #222;
        color: #fff;
      }

      .projects-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 40px 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .project-card {
        background-color: #fff;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s, box-shadow 0.3s;
      }

      .project-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      }

      .project-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .project-content {
        padding: 20px;
      }

      .project-content h3 {
        margin-top: 0;
        margin-bottom: 10px;
        color: #222;
      }

      .project-content p {
        margin: 0;
        color: #555;
      }

      /* الفاصل قبل الفوتر */
      .section-divider {
        height: 50px;
        background-color: transparent;
      }

      footer {
        background-color: #222;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
      }

      footer p {
        margin: 5px 0;
      }
    </style>
</head>

<body>
  <!-- ✅ الهيدر والفوتر الموحد -->
  <div id="header"></div>

  <div id="content">
   
     <!-- صفحة تواصل معنا -->
    <section class="contact-section">
      <div
        class="contact-container"
        style="
          max-width: 1000px;
          margin: 0 auto;
          padding: 40px 20px;
          display: flex;
          flex-wrap: wrap;
          gap: 40px;
        "
      >
        <!-- معلومات الاتصال -->
        <div class="contact-info" style="flex: 1; min-width: 300px">
          <h2>تواصل معنا - جاري العمل</h2>

          <div
            class="contact-item"
            style="
              display: flex;
              align-items: center;
              gap: 15px;
              margin-bottom: 20px;
            "
          >
            <i
              class="fas fa-map-marker-alt"
              style="font-size: 24px; color: #222"
            ></i>
            <p>الرياض الصناعيه القديمه طريق المدينه</p>
          </div>

          <div
            class="contact-item"
            style="
              display: flex;
              align-items: center;
              gap: 15px;
              margin-bottom: 20px;
            "
          >
            <i
              class="fas fa-phone-alt"
              style="font-size: 24px; color: #222"
            ></i>
            <p>0558459841</p>

           
          </div>

          <div
            class="contact-item"
            style="
              display: flex;
              align-items: center;
              gap: 15px;
              margin-bottom: 20px;
            "
          >
            <i
              class="fab fa-whatsapp"
              style="font-size: 24px; color: #222"
            ></i>
            <p>0500771377</p>

           
          </div>

          <!-- <div
            class="contact-item"
            style="
              display: flex;
              align-items: center;
              gap: 15px;
              margin-bottom: 20px;
            "
          >
            <i class="fas fa-envelope" style="font-size: 24px; color: #222"></i>
            <p>info@tajalarab.sa</p>
          </div> -->

         
        </div>

        <!-- نموذج الاتصال -->
<div class="contact-form" style="flex: 1; min-width: 300px">
  <h2>أرسل لنا رسالة</h2>
  <form
    onsubmit="sendToWhatsApp(event)"
    style="display: flex; flex-direction: column; gap: 15px"
  >
    <input
      type="text"
      id="name"
      placeholder="الاسم الكامل"
      required
      style="padding: 10px; border-radius: 5px; border: 1px solid #ccc"
    />
    <input
      type="email"
      id="email"
      placeholder="البريد الإلكتروني"
      required
      style="padding: 10px; border-radius: 5px; border: 1px solid #ccc"
    />
    <input
      type="text"
      id="subject"
      placeholder="الموضوع"
      required
      style="padding: 10px; border-radius: 5px; border: 1px solid #ccc"
    />
    <textarea
      id="message"
      placeholder="الرسالة"
      rows="6"
      required
      style="padding: 10px; border-radius: 5px; border: 1px solid #ccc"
    ></textarea>
    <button
      type="submit"
      style="
        padding: 12px;
        border: none;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
        cursor: pointer;
      "
    >
      إرسال عبر واتساب
    </button>
  </form>
</div>

      </div>
    </section>

    <div class="section-divider"></div>

  </div>

  <div id="bfooter"></div>
  <div id="footer"></div>



  <script>
       fetch("meta.html")
      .then(res => res.text())
      .then(data => document.getElementById("meta").innerHTML = data);

      fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

       fetch("bfooter.html")
      .then(res => res.text())
      .then(data => document.getElementById("bfooter").innerHTML = data);

      fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>
</body>
</html>
